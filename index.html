<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffebee, #f8bbd0);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: #e91e63;
            color: white;
        }

        .btn-no {
            background: #9e9e9e;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .heart {
            position: absolute;
            animation: float 4s ease-in-out infinite;
            color: #ff4081;
            font-size: 24px;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e91e63;
            animation: confetti 5s ease-in-out infinite;
        }

        
        
        @keyframes confetti {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>My Bebeloves</h1>
        <p>Will you be my date this valentine's day?</p>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes! ðŸ’–</button>
            <button class="btn btn-no" onmouseover="moveButton(this)">No :(</button>
        </div>
        <div id="response" style="margin-top: 2rem; font-size: 1.5rem; color: #e91e63; display: none;"></div>
    </div>
    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
            createHeart();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(heart);
        }

        function moveButton(btn) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            const newX = Math.random() * (rect.width - btnRect.width);
            const newY = Math.random() * (rect.height - btnRect.height);
            
            btn.style.position = 'absolute';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function sayYes() {
            const response = document.getElementById('response');
            response.innerHTML = "RAAAAAAGHHHH I LOVE YOUUUU!!!!";
            response.style.display = 'block';
            
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }

            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.backgroundColor = ['#e91e63', '#ff4081', '#f48fb1', '#f8bbd0'][Math.floor(Math.random() * 4)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            const animationDuration = 5 + Math.random() * 5;
            confetti.style.animation = `confetti ${animationDuration}s ease-out infinite`;
            
            document.getElementById('celebration').appendChild(confetti);
        }
    </script>
</body>
</html>
